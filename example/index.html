<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Fusion Library Example</title>

  <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
  <meta content='text/css' http-equiv='Content-Style-Type' />

  <style type="text/css">
    html, body, #container, #chicago_ward {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #chicago_ward {
      height: 100%;
    }

    @media print {
      html, body {
        height: auto;
      }

      #chicago_ward {
        height: 650px;
      }
    }
  </style>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript" src="../src/fusion-library.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      var table_id = 2954091;
      var element = "chicago_ward";
      var chicago_centroid = new google.maps.LatLng(41.8781136, -87.66677856445312);

      var map = new Fusion.Map(element, {center: chicago_centroid, zoom: 13, mapTypeControl: true});
      map.layers.create({select: "geometry", from: table_id});
      map.layers.create({select: "geometry", from: "2928103"});
      map.layers.create({select: "geometry", from: "3667175"});
      map.present();

      // TURN OFF MAP LAYERS
      map.layers[1].toggle();
      map.layers[2].toggle();
    });
  </script>
</head>

<body>
  <div id="container">
    <div id="chicago_ward"></div>
  </div>
</body>
